{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}}  shopping Cart{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
    <div class="col-md-4">
                    <div class="row">
                        <img src="/media/{{product.image}}" width="233px" height="385px">
                    </div>
                    <div class="row">
                        {% for pi in product.productimage_set.all %}
                        <div class="col-md-4" >
                            <img src="/media/{{pi.image}}" class="img-fluid" style=" height:100px; object-fit: contain; " alt="">
                        </div>
                        {% endfor %}
                    </div>


                    </div>

                    <div class="col-md-8">
                        <h5>{{product.product_name}}</h5>
                        <p><b>Rs.{{product.price}} </b></p>
                        <p>{{product.desc}}</p>
                        <div class="text-left" >
                            <a href="/shop/"> <button class="btn btn-primary  " type="button">Back</button></a>
                        </div>
                    </div>
    </div>


</div>
{% endblock %}

{% endblock %}
