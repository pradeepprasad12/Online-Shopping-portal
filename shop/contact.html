{% extends 'shop/basic.html' %}
{% block title %} contact page{% endblock %}
{% block body %}
<div class="container">
         <h3>Contact Us</h3>
         <form action="/shop/contact/" method="post">{% csrf_token %}
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
                 </div>
                 <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                 </div>
                 <div class="form-group">
                    <label for="name">Phone</label><label for="name"></label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
                 </div>
                 <div class="form-group">
                   <div class="form-group">
                        <label for="desc">How May We Help You ?</label>
                        <textarea class="form-control" id="desc" name="desc" rows="8 " required></textarea>
                    </div>
                 </div>
                {% if user.is_authenticated %}
                 <button type="submit" class="btn btn-success">Submit</button>
                {% else %}
                <button type="button" class="btn btn-warning">login First</button>
                {% endif %}
         </form>
</div>

{% endblock %}
{%block js%}
<script>
{% if user.is_authenticated %}
    {% if thank %}
        alert('Thanks for contacting us. We wil get back to you soon!');
            document.location = "/shop/contact";
            {%endif%}
    {% else %}
    alert('please login first. !');
{% endif %}
</script>
{% endblock %}
